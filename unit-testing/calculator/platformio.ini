;
; Embedded platforms
;

[env:uno]
platform = atmelmegaavr
framework = arduino
board = uno_wifi_rev2
test_ignore = test_desktop
;
; Desktop platforms (Win, Mac, Linux, Raspberry Pi, etc)
; See https://platformio.org/platforms/native
;

[env:nucleo_l452re]
platform = ststm32
framework = arduino
board = nucleo_l452re
test_ignore = test_desktop

[env:native]
platform = native
test_ignore = test_embedded
