; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env]
monitor_port = socket://localhost:2333 ;semihosting printing

[env:bluepill]
build_type = debug
platform = ststm32@16
board = genericSTM32F103C8
framework = stm32cube
upload_protocol = cmsis-dap
debug_tool = cmsis-dap

; Enable Semihosting
extra_scripts =
    pre:enable_semihosting.py

; Debugging
debug_extra_cmds =
    monitor arm semihosting enable
    monitor arm semihosting_fileio enable

build_flags = 
    -Wl,--undefined,_printf_float ;enables printing floats
    -Wl,--undefined,_scanf_float ;enables reading floats

; Unit Testing
test_testing_command = ${platformio.packages_dir}/tool-openocd/bin/openocd 
    -s 
    ${platformio.packages_dir}/tool-openocd
    -f 
    interface/cmsis-dap.cfg
    -f 
    openocd/scripts/target/stm32f1x.cfg
    -c init
    -c arm semihosting enable
    -c reset run
